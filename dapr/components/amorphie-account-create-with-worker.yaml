apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: amorphie-account-create-with-worker
spec:
  type: bindings.zeebe.jobworker
  version: v1
  metadata:
  - name: jobType
    value: amorphie-account-create-with-worker
  - name: gatewayAddr
    value: localhost:26500
  - name: gatewayKeepAlive
    value: 45s
  - name: usePlainTextConnection
    value: true