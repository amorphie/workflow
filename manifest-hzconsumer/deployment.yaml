apiVersion: apps/v1
kind: Deployment
metadata:
  name: amorphie-workflow-hzconsumer
  namespace: amorphie-workflow-hzconsumer
spec:
  selector:
    matchLabels:
      app: amorphie-workflow-hzconsumer
  replicas: 1
  template:
    metadata:
      labels:
        app: amorphie-workflow-hzconsumer
      annotations:
        dapr.io/app-id: amorphie-workflow-hzconsumer
        dapr.io/enabled: 'true'
        dapr.io/app-port: '5000'
    spec:
      serviceAccountName: amorphie-workflow-hzconsumeruser
      containers:
        - name: amorphie-workflow-hzconsumer
          image: burganbank/amorphie.workflow-hzconsumer:latest
          ports:
            - containerPort: 5000
          env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Test"
          - name: EnableApm
            value: "true"
          - name: TZ
            value: Europe/Istanbul
          - name: DAPR_STATE_STORE_NAME
            value: workflow-cache
          - name: DAPR_SECRET_STORE_NAME
            value: workflow-secretstore
          - name: DAPR_ZEEBE_COMMAND_NAME
            value: workflow-zeebe-command
          resources:
            limits:
              cpu: "1"
              memory: "4096Mi"
            requests:
              cpu: "0.1"
              memory: "64Mi"
          volumeMounts:
          - mountPath: /app/appsettings.Test.json
            name: appsettings-test-config-volume
            subPath: appsettings.Test.json
      volumes:
        - name: appsettings-test-config-volume
          configMap:
            name: appsettings-test-config
