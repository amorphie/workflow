apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: workflow-cache
  namespace: amorphie-workflow-hub
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: redis-cluster-headless.amorphie-redis.svc.cluster.local:6379
  - name: redisPassword
    secretKeyRef:
      name: test-redis-secret
      key: redis-password
  - name: actorStateStore
    value: "true"
  - name: redisType
    value: "cluster"
  - name: keyPrefix
    value: none
auth:
  secretStore: workflow-secretstore

